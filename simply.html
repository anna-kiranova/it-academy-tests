<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание 1</title>
</head>
<body>
    <script>
        "use strict";
        function is_simple(x) {
            if (x <= 1) {
                return false;
                }
            for (var i = 2; i * i <= x; i++) {
                if (x % i == 0) {
                    return false;
                }
            }
            return true;
        }
        for(var i = 1; i <= 1000; i++) {
            if (is_simple(i) == true){
                console.log(i);
            }
        }
    </script>
</body>
</html>
